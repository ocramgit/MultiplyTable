<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply</title>
  </head>
  <body>
    <div>
      <input class="buttonValue" type="button" value="0" />
      <input class="buttonValue" type="button" value="1" />
      <input class="buttonValue" type="button" value="2" />

      <input class="buttonValue" type="button" value="9" />
      <input id="inputValueField" />
      <button id="buttonValueField">Calc</button>
    </div>
    <div>
      <table>
        <tr>
          <td>N1</td>
          <td>x</td>
          <td>N2</td>
          <td>=</td>
          <td>Result</td>
        </tr>
        <tr>
          <td class="inputChange"></td>
          <td>x</td>
          <td class="multiplyValue">0</td>
          <td>=</td>
          <td id="result"></td>
        </tr>
        <tr>
          <td class="inputChange"></td>

        <tr>
          <td class="inputChange"></td>

          <td class="inputChange"></td>
          <td>x</td>
          <td class="multiplyValue">9</td>
          <td>=</td>
          <td id="result"></td>
        </tr>

          <td class="inputChange"></td>
